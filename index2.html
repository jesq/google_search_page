<html>
  <head>
    <title>Google Search Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="bar-right">
        <div class="menu">
          <a href="">Gmail</a>
          <a href="">Imagini</a>
        </div>
        <a href="" class="app-toggle">
          <img src="img/g-menu.PNG">
        </a>
        <a href="" class="profile-trigger">
          <button>Sign In</button>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="search-wrapper">
        <a href="" class="search-logo">
          <img src="img/logo.png">
        </a>
        <div class="search-bar">
          <div class="search-icon">
            <i class="fa fa-search"></i>
          </div>
          <input type="text">
          <div class="search-icon right">
            <i class="fa fa-microphone"></i>
          </div>
        </div>
        <div class="search-buttons">
          <a href="">Cautare Google</a>
          <a href="">Ma simt norocos</a>
        </div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bar-left">
        <div class="menu">
          <a href="">Despre</a>
          <a href="">Publicitate</a>
          <a href="">Companii</a>
          <a href="">Cum functioneaza cautarea</a>
        </div>
      </div>
      <div class="bar-right">
        <div class="menu">
          <a href="">Confidentialitate</a>
          <a href="">Termeni</a>
          <a href="">Setari</a>
        </div>
      </div>
    </div>
  </body>
</html>
